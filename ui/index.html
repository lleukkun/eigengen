<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EggGen UI</title>
  </head>
  <body>
    <div id="container">
      <div id="left-pane">
        <h2>Project Context</h2>
        <!-- Placeholder for file browser. In the future this could be dynamically loaded. -->
        <ul id="file-browser">
          <li>File 1</li>
          <li>File 2</li>
          <li>File 3</li>
        </ul>
      </div>
      <div id="right-pane">
        <div id="content-area">
          <div id="chat-history"></div>
          <textarea id="message-input" placeholder="Type your message here..."></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
