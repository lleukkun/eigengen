<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EigenGen UI</title>
  </head>
  <body>
    <div id="container">
      <div id="left-pane">
        <h2>EigenGen</h2>
        <div id="selected-files-container">
          <h3>Selected Files</h3>
          <ul id="selected-files"></ul>
        </div>
        <div id="file-browser-container">
          <h3>Project Files</h3>
          <ul id="file-browser"></ul>
        </div>
      </div>
      <div id="right-pane">
        <div id="content-area">
          <div id="chat-history"></div>
          <div id="input-container">
            <textarea id="message-input" rows="5" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
